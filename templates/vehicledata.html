<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Insurance Prediction</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script defer src="/static/js/main.js"></script>
</head>
<body>
    <div class="container">
        
        <!-- Custom Logo -->
        <img src="/static/images/logo.jpg" class="logo" alt="Logo">

        <h1>Insurance Predictor</h1>

        <form method="post" action="/" class="form-box" onsubmit="showLoader()">

            <div class="input-group">
                <label for="Gender">Gender</label>
                <span class="icon">ğŸš¹</span>
                <input type="number" id="Gender" name="Gender" min="0" max="1" placeholder="1: Male, 0: Female">
            </div>

            <div class="input-group">
                <label for="Age">Age</label>
                <span class="icon">ğŸ¯</span>
                <input type="number" id="Age" name="Age" placeholder="Enter age">
            </div>

            <div class="input-group">
                <label for="Driving_License">Driving License</label>
                <span class="icon">ğŸš˜</span>
                <input type="number" id="Driving_License" name="Driving_License" min="0" max="1" placeholder="0: No, 1: Yes">
            </div>

            <div class="input-group">
                <label for="Region_Code">Region Code</label>
                <span class="icon">ğŸ“</span>
                <input type="number" step="0.01" id="Region_Code" name="Region_Code">
            </div>

            <div class="input-group">
                <label for="Previously_Insured">Previously Insured</label>
                <span class="icon">âœ…</span>
                <input type="number" id="Previously_Insured" name="Previously_Insured" min="0" max="1">
            </div>

            <div class="input-group">
                <label for="Annual_Premium">Annual Premium</label>
                <span class="icon">ğŸ’°</span>
                <input type="number" step="0.01" id="Annual_Premium" name="Annual_Premium">
            </div>

            <div class="input-group">
                <label for="Policy_Sales_Channel">Sales Channel</label>
                <span class="icon">ğŸ“ˆ</span>
                <input type="number" step="0.01" id="Policy_Sales_Channel" name="Policy_Sales_Channel">
            </div>

            <div class="input-group">
                <label for="Vintage">Vintage</label>
                <span class="icon">â³</span>
                <input type="number" id="Vintage" name="Vintage">
            </div>

            <div class="input-group">
                <label for="Vehicle_Age_lt_1_Year">Vehicle Age < 1 Year</label>
                <span class="icon">ğŸš—</span>
                <input type="number" min="0" max="1" id="Vehicle_Age_lt_1_Year" name="Vehicle_Age_lt_1_Year">
            </div>

            <div class="input-group">
                <label for="Vehicle_Age_gt_2_Years">Vehicle Age > 2 Years</label>
                <span class="icon">ğŸš™</span>
                <input type="number" min="0" max="1" id="Vehicle_Age_gt_2_Years" name="Vehicle_Age_gt_2_Years">
            </div>

            <div class="input-group">
                <label for="Vehicle_Damage_Yes">Vehicle Damage</label>
                <span class="icon">âš ï¸</span>
                <input type="number" min="0" max="1" id="Vehicle_Damage_Yes" name="Vehicle_Damage_Yes">
            </div>

            <button type="submit" class="btn-primary">Predict</button>

            <div class="loader" id="loader"></div>
        </form>

        <form method="get" action="/train">
            <button type="submit" class="btn-secondary">Train Model</button>
        </form>

        {% if context %}
        <div class="result-card {% if context == 'Eligible for Insurance' %}success{% else %}error{% endif %}">
            <p>{{ context }}</p>
        </div>
        {% endif %}

    </div>
</body>
</html>
